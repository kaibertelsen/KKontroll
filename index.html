<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KonsernKontroll</title>
    
    <!-- App Favicon -->
    <link rel="icon" href="https://ucarecdn.com/4eb31f4f-55eb-4331-bfe6-f98fbdf6f01b/meetingicon.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { slate: { 850: '#1e293b' } },
            animation: {
              'wiggle': 'wiggle 0.3s linear infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-1deg)' },
                '50%': { transform: 'rotate(1deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom styles for drag preview cleanup */
      .sort-mode-active .metric-card {
        cursor: grab;
      }
      .sort-mode-active .metric-card:active {
        cursor: grabbing;
      }
    </style>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased">
    <div id="root"></div>

    <!-- App Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
